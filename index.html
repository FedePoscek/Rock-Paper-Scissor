<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Rock_Paper_Scissor.css">
    <link rel="icon" type="image/png" href="png/favicon_RPS.png" sizes="32x32">
    <script defer type="text/javascript" src="js/RPS-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo:300,400,700,800,900&display=swap" rel="stylesheet">
    <!-- font-family: 'Exo', sans-serif; -->
</head>

<body>  
    <div class="generalGrid">


    <!-- OPTION -->

    <div id="option" class="optionGrid">
        <div class="textOptionScore">CHOOSE:<br>ROCK, PAPER<br>OR SCISSORS?</div>
        <div class="buttons">
            <img onclick="Humano(0);" id="piedra" class="botonesSVG" src="svg/rockstar_orange.svg">
            <img onclick="Humano(1);" id="papel"class="botonesSVG" src="svg/toilet-paper_orange.svg">
            <img onclick="Humano(2);" id="tijera" class="botonesSVG" src="svg/scissor_orange.svg">
        </div>

    </div>


    <!-- HEADER -->

    <div id="headerGrid" class="headerGrid">
        <img id="title" class="title" src="svg/title.svg">
    </div>


    <!-- useVsMachine -->

    <div class="userVsMachineGrid">
        <div id="human" class="humanGrid">
            <img id="user" class="iconsPlayers" src="svg/user_main.svg">
        </div>
        <div class="vsGrid">
            <img id="vs" class="vs" src="svg/vs.svg">
        </div>
        <div id="machine" class="machineGrid">
            <img id="robot" class="iconsPlayers" src="svg/robot_main.svg">
        </div>
    </div>


    <!-- FOOTER -->

    <div class="footerGrid">
        <div id="textoResultado" class="textResultAnimated">CHOOSE:
            <img class="buttonText" src="svg/rockstar_yellow.svg">
            <img class="buttonText" src="svg/toilet-paper_yellow.svg">
            <img class="buttonText" src="svg/scissor_yellow.svg">?</div>
        <p id="descriptiveText">(click in one of 3 options to start playing!)</p> 

<!--
        <div>
            <button id="resetCounter" class="boton" onclick="reloadGame()">OR REBOOT</button>
        </div>
-->
    </div>


    <!-- SCORE -->

    <div class="scoreGrid">
        <div class="textOptionScore">LET THE<br>BEST OF<br>3 WIN!!</div>
        
        <div><hr class="scoreLine"><p class="textOptionScoreResponsive"> LET THE BEST OF 3 WIN!! </p><hr class="scoreLine"></div>
        
        <div id="scores">
            <div>
                <div id="counterH" class="scoreHuman">HUMAN</div>
                <div id="numberCounterH" class="numberCounterH">0</div>
            </div>
            <div>
                <div id="counterM" class="scoreMachine">MACHINE</div>
                <div id="numberCounterM" class="numberCounterM">0</div>
            </div>
        </div>
    </div>

    <!-- SIGN -->
 
    <div class="signGrid">
        <hr class="signLine">
        <p class="descriptiveText-mini">• • Designed and developed by Federico Poscek • •</p> 
    </div>

     <!-- FINAL SCREEN -->

     <div id="finalScreen" onclick="functionFinalScreen();"></div>

</div>
</body>  
</html>
